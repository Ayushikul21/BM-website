<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional References Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: rgb(0, 140, 255);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .reference-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .reference-section:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .reference-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .reference-title::before {
            content: "";
            width: 4px;
            height: 25px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .button-container {
            margin-top: 30px;
        }

        .back-link {
            display: inline-block;
            padding: 15px 25px;
            color: #667eea;
            border: 2px solid #667eea;
            background: transparent;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-buttons > * {
            flex: 1;
        }

        .submit-button {
            flex: 1;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .submit-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .download-button {
            flex: 1;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .download-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .success-page {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .success-page.show {
            display: block;
        }

        .success-page h1 {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        .success-page .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .success-page .checkmark::after {
            content: "‚úì";
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .success-page p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .success-page .app-id {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .success-page .download-pdf-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: inline-block;
            text-decoration: none;
        }

        .success-page .download-pdf-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .success-page .login-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: inline-block;
            text-decoration: none;
        }

        .success-page .login-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons > * {
                flex: none;
            }

            .reference-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Bandy & Moot</h1>
        </div>

        <div class="success-message" id="successMessage">
            Professional reference saved successfully! üéâ
        </div>

        <div class="success-page" id="successPage">
            <div class="checkmark"></div>
            <h1>üéâ Success!</h1>
            <p>
                Your application has been successfully submitted!<br>
            </p>
            <div>
                <button class="download-pdf-btn" id="successDownloadBtn">
                    üìÑ Download Complete Application PDF
                </button>
                <a href="/login-trigger" class="login-btn">
                    üîê Login to Portal
                </a>
            </div>
        </div>

        <form id="referencesForm">
            <!-- Reference 2 (now the only reference) -->
            <div class="reference-section">
                <div class="reference-title">Professional Reference</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ref2Name">Reference Name</label>
                        <input type="text" id="ref2Name" name="ref2Name" 
                               placeholder="Enter reference name">
                    </div>
                    <div class="form-group">
                        <label for="ref2Relationship">Relationship</label>
                        <select id="ref2Relationship" name="ref2Relationship">
                            <option value="">Select relationship</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="manager">Manager</option>
                            <option value="colleague">Colleague</option>
                            <option value="family">Family</option>
                            <option value="client">Client</option>
                            <option value="mentor">Mentor</option>
                            <option value="business_partner">Business Partner</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ref2Phone">Phone Number</label>
                        <input type="tel" id="ref2Phone" name="ref2Phone" 
                               placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="ref2Email">Email Address</label>
                        <input type="email" id="ref2Email" name="ref2Email" 
                               placeholder="Enter email address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ref2Company">Company/Organization</label>
                        <input type="text" id="ref2Company" name="ref2Company" 
                               placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="ref2Position">Position Title</label>
                        <input type="text" id="ref2Position" name="ref2Position" 
                               placeholder="Enter position title">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <a href="registration_form6.html" class="back-link">
                    ‚Üê Back
                </a>
                <div class="action-buttons">
                    <button type="button" id="submitButton" class="submit-button">
                        Submit Application
                    </button>
                    <button type="button" id="downloadButton" class="download-button">
                        üìÑ Download PDF
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const form = document.getElementById('referencesForm');
        const submitButton = document.getElementById('submitButton');
        const downloadButton = document.getElementById('downloadButton');
        const successMessage = document.getElementById('successMessage');
        
        // Only reference 2 fields (now the only reference)
        const referenceFields = [
            'ref2Name', 'ref2Relationship', 'ref2Phone', 'ref2Email', 'ref2Company', 'ref2Position'
        ];

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Phone validation (basic)
        function validatePhone(phone) {
            const re = /^[\d\s\-\+\(\)]{10,}$/;
            return re.test(phone.replace(/\s/g, ''));
        }

        // Format phone number input
        const phoneField = document.getElementById('ref2Phone');
        phoneField.addEventListener('input', function(e) {
            // Allow only numbers, spaces, dashes, plus, and parentheses
            e.target.value = e.target.value.replace(/[^0-9\s\-\+\(\)]/g, '');
        });

        // Function to load all saved data from all pages
        function loadAllSavedData() {
            const allData = {
                personalInfo: {},
                parentInfo: {},
                education: {},
                employment: {},
                medicalInfo: {},
                emergencyContact: {},
                references: {}
            };

            try {
                // Load data from all form pages
                const keys = [
                    'personalFormData',
                    'parentFormData', 
                    'educationFormData',
                    'employmentFormData',
                    'medicalFormData',
                    'emergencyFormData',
                    'referencesFormData'
                ];

                keys.forEach(key => {
                    const data = JSON.parse(localStorage.getItem(key) || '{}');
                    const section = key.replace('FormData', '');
                    allData[section] = data;
                });

                // Also get current form data
                const currentData = {
                    reference: null
                };

                const refData = {
                    name: document.getElementById('ref2Name').value.trim(),
                    relationship: document.getElementById('ref2Relationship').value,
                    phone: document.getElementById('ref2Phone').value.trim(),
                    email: document.getElementById('ref2Email').value.trim(),
                    company: document.getElementById('ref2Company').value.trim(),
                    position: document.getElementById('ref2Position').value.trim()
                };

                if (refData.name) {
                    currentData.reference = refData;
                }

                allData.references = currentData;
                
            } catch (e) {
                console.log('Error loading saved data:', e);
            }

            return allData;
        }

        // Function to generate PDF with all data
        function generateCompletePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPosition = 20;
            const lineHeight = 8;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;

            function checkPageBreak() {
                if (yPosition > pageHeight - 30) {
                    doc.addPage();
                    yPosition = 20;
                }
            }

            function addSection(title, data) {
                checkPageBreak();
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text(title, margin, yPosition);
                yPosition += lineHeight + 2;
                
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                
                if (data && typeof data === 'object') {
                    Object.entries(data).forEach(([key, value]) => {
                        if (value && typeof value === 'object') {
                            // Handle nested objects
                            Object.entries(value).forEach(([subKey, subValue]) => {
                                if (subValue) {
                                    checkPageBreak();
                                    const label = subKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                    doc.text(`${label}: ${subValue}`, margin + 5, yPosition);
                                    yPosition += lineHeight;
                                }
                            });
                        } else if (value) {
                            checkPageBreak();
                            const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                            doc.text(`${label}: ${value}`, margin + 5, yPosition);
                            yPosition += lineHeight;
                        }
                    });
                }
                yPosition += 5;
            }

            // Header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('BANDY & MOOT - COMPLETE APPLICATION', margin, yPosition);
            yPosition += 15;

            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`Generated on: ${new Date().toLocaleString()}`, margin, yPosition);
            yPosition += 15;

            // Load and add all sections
            const allData = loadAllSavedData();

            addSection('PERSONAL INFORMATION', allData.personal);
            addSection('PARENT/GUARDIAN INFORMATION', allData.parent);
            addSection('EDUCATION INFORMATION', allData.education);
            addSection('EMPLOYMENT HISTORY', allData.employment);
            addSection('MEDICAL INFORMATION', allData.medical);
            addSection('EMERGENCY CONTACT', allData.emergency);
            addSection('PROFESSIONAL REFERENCES', allData.references);

            // Footer
            const totalPages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.text(`Page ${i} of ${totalPages}`, doc.internal.pageSize.width - 30, doc.internal.pageSize.height - 10);
                doc.text('Bandy & Moot Registration System', margin, doc.internal.pageSize.height - 10);
            }

            return doc;
        }

        // Submit Application button click handler
        submitButton.addEventListener('click', function() {
            const formData = {
                reference: null,
                submittedAt: new Date().toLocaleString()
            };

            // Collect data for the reference
            const refData = {
                name: document.getElementById('ref2Name').value.trim(),
                relationship: document.getElementById('ref2Relationship').value,
                phone: document.getElementById('ref2Phone').value.trim(),
                email: document.getElementById('ref2Email').value.trim(),
                company: document.getElementById('ref2Company').value.trim(),
                position: document.getElementById('ref2Position').value.trim()
            };

            // Only add reference if at least name is provided
            if (refData.name) {
                // Validate email if provided
                if (refData.email && !validateEmail(refData.email)) {
                    alert('Please enter a valid email address');
                    return;
                }

                // Validate phone if provided
                if (refData.phone && !validatePhone(refData.phone)) {
                    alert('Please enter a valid phone number');
                    return;
                }

                formData.reference = refData;
            }

            // Save current form data
            try {
                localStorage.setItem('referencesFormData', JSON.stringify(formData));
            } catch (e) {
                console.log('Could not save to localStorage');
            }

            // Mark application as completed
            try {
                localStorage.setItem('applicationCompleted', 'true');
                localStorage.setItem('applicationCompletedAt', formData.submittedAt);
                localStorage.setItem('applicationId', `BM-${Date.now()}`);
            } catch (e) {
                console.log('Could not mark application as completed');
            }
            
            // Log the saved data to console for verification
            console.log('Complete Application Submitted:', loadAllSavedData());
            
            // Show success page
            showSuccessPage();
        });

        // Function to show success page
        function showSuccessPage() {
            // Hide the form
            document.getElementById('referencesForm').style.display = 'none';
            
            // Show success page
            const successPage = document.getElementById('successPage');
            successPage.classList.add('show');
            
            // Add download functionality to success page button
            document.getElementById('successDownloadBtn').onclick = function() {
                try {
                    const doc = generateCompletePDF();
                    doc.save(`bandy-moot-complete-application-${Date.now()}.pdf`);
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please try again.');
                }
            };
        }

        // Download PDF button click handler
        downloadButton.addEventListener('click', function() {
            try {
                const doc = generateCompletePDF();
                doc.save(`bandy-moot-complete-application-${Date.now()}.pdf`);
                
                // Show feedback
                successMessage.style.display = "block";
                successMessage.innerHTML = `
                    <strong>üìÑ Complete Application PDF Downloaded!</strong><br>
                    <small>File includes all registration data from all pages</small>
                `;
                
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);

                console.log('Complete application PDF downloaded');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        });

        // Load saved data on page load (if available)
        window.addEventListener('load', function() {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const savedData = localStorage.getItem('referencesFormData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        
                        // Fill the form with saved data
                        if (data.reference) {
                            const ref = data.reference;
                            document.getElementById('ref2Name').value = ref.name || '';
                            document.getElementById('ref2Relationship').value = ref.relationship || '';
                            document.getElementById('ref2Phone').value = ref.phone || '';
                            document.getElementById('ref2Email').value = ref.email || '';
                            document.getElementById('ref2Company').value = ref.company || '';
                            document.getElementById('ref2Position').value = ref.position || '';
                        }
                        
                        // Show a notice that data was loaded
                        successMessage.style.display = "block";
                        successMessage.innerHTML = `
                            <strong>Previously saved data loaded</strong><br>
                            <small>Last saved: ${data.savedAt || 'Unknown'}</small>
                        `;
                        setTimeout(() => {
                            successMessage.style.display = "none";
                        }, 3000);
                    }
                }
            } catch (e) {
                console.log('Could not load saved data:', e.message);
            }
        });

        // Auto-save form data as user types
        const formInputs = document.querySelectorAll('input, select');
        formInputs.forEach(input => {
            input.addEventListener('change', function() {
                const formData = {
                    reference: null,
                    savedAt: new Date().toLocaleString()
                };

                const refData = {
                    name: document.getElementById('ref2Name').value.trim(),
                    relationship: document.getElementById('ref2Relationship').value,
                    phone: document.getElementById('ref2Phone').value.trim(),
                    email: document.getElementById('ref2Email').value.trim(),
                    company: document.getElementById('ref2Company').value.trim(),
                    position: document.getElementById('ref2Position').value.trim()
                };

                if (refData.name) {
                    formData.reference = refData;
                }

                try {
                    localStorage.setItem('referencesFormData', JSON.stringify(formData));
                } catch (e) {
                    console.log('Could not auto-save data');
                }
            });
        });
    </script>
</body>
</html>
