<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6c5ce7;
        }

        .logo h1 {
            color: #6c5ce7;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: slideInUp 0.8s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #6c5ce7;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .earnings-deductions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .earnings-section, .deductions-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .section-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1rem;
            text-align: center;
        }

        .calculate-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin: 1rem 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .download-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .payslip-preview {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 2rem;
            display: none;
        }

        .payslip {
            padding: 2rem;
            border: 2px solid #000;
        }

        .company-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #000;
        }

        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .company-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6c5ce7;
        }

        .company-info h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .company-details {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }

        .employee-basic-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #000;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            color: #666;
        }

        .section-header {
            background: #f8f9fa;
            padding: 0.5rem;
            font-weight: bold;
            border-bottom: 1px solid #000;
            text-align: center;
        }

        .salary-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-bottom: 1rem;
            border: 1px solid #000;
        }

        .earnings-preview,
        .deductions-preview {
            border-right: 1px solid #000;
        }

        .deductions-preview {
            border-right: none;
        }

        .salary-table {
            width: 100%;
            border-collapse: collapse;
        }

        .salary-table th {
            background: #f8f9fa;
            padding: 0.75rem 0.5rem;
            text-align: left;
            font-weight: bold;
            border-bottom: 1px solid #000;
            font-size: 0.9rem;
        }

        .salary-table td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .amount-column {
            text-align: right;
            font-weight: 600;
        }

        .ytd-column {
            text-align: right;
            color: #666;
        }

        .total-row {
            background: #f0f0f0;
            font-weight: bold;
        }

        .net-pay-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border: 2px solid #000;
            margin-bottom: 1rem;
        }

        .net-pay-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10ac84;
        }

        .net-pay-words {
            font-style: italic;
            color: #666;
        }

        .footer-notes {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.4;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media print {
            body {
                background: white;
            }
            
            .header,
            .form-container,
            .download-btn,
            .button-group {
                display: none;
            }
            
            .main-content {
                padding: 0;
                max-width: none;
            }
            
            .payslip-preview {
                box-shadow: none;
                border-radius: 0;
                display: block !important;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .earnings-deductions {
                grid-template-columns: 1fr;
            }

            .employee-basic-info {
                grid-template-columns: 1fr;
            }

            .salary-section {
                grid-template-columns: 1fr;
            }

            .payslip {
                padding: 1rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                            <input type="text" class="form-input" name="department" placeholder="Enter department">
                        </div>

                            <label class="form-label">Cost Centre</label>
                            <input type="text" class="form-input" name="costCentre" placeholder="Enter cost centre">

                        </div>
                        <div class="form-group">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-input" name="designation" placeholder="Enter designation">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-input" name="dob">
                        </div>
                        <div class="form-group">

                            <input type="date" class="form-input" name="doj">

                        <div class="form-group">

                            <input type="text" class="form-input" name="pfNo" placeholder="Enter PF number">

                        <div class="form-group">
                            <label class="form-label">ESI Number</label>
                            <input type="text" class="form-input" name="esiNo" placeholder="Enter ESI number">

                        <div class="form-group">
                            <label class="form-label">EPS Number</label>
                            <input type="text" class="form-input" name="epsNo" placeholder="Enter EPS number">
                        </div>
                    </div>
                </div>

                <!-- Payroll Month Section -->
                <div class="form-section">
                    <h2 class="section-title">Payroll Period</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Payroll Month</label>
                            <input type="month" class="form-input" name="payrollMonth" value="2025-02">
                        </div>
                    </div>
                </div>

                <!-- Earnings and Deductions Section -->
                <div class="form-section">
                    <h2 class="section-title">Salary Components</h2>
                    <div class="earnings-deductions">
                        <div class="earnings-section">
                            <h3 class="section-subtitle">ðŸ’° Earnings</h3>
                            <div class="form-group">
                                <label class="form-label">Basic Salary</label>
                                <input type="number" class="form-input earnings-input" name="basic" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">House Rent Allowance</label>
                                <input type="number" class="form-input earnings-input" name="hra" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Special Allowance</label>
                                <input type="number" class="form-input earnings-input" name="specialAllowance" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Arrear Special Allowance</label>
                                <input type="number" class="form-input earnings-input" name="arrearSpecial" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><strong>Total Earnings</strong></label>
                                <input type="number" class="form-input" name="totalEarnings" placeholder="0.00" readonly style="font-weight: bold;">
                            </div>
                        </div>

                        <div class="deductions-section">
                            <h3 class="section-subtitle">ðŸ“‰ Deductions</h3>
                            <div class="form-group">
                                <label class="form-label">Provident Fund</label>
                                <input type="number" class="form-input deductions-input" name="pf" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Income Tax</label>
                                <input type="number" class="form-input deductions-input" name="incomeTax" placeholder="0.00" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><strong>Total Deductions</strong></label>
                                <input type="number" class="form-input" name="totalDeductions" placeholder="0.00" readonly style="font-weight: bold;">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="calculate-btn" onclick="calculateTotals()">ðŸ§® Calculate Totals</button>

                    <div class="form-group">
                        <label class="form-label" style="font-size: 1.2rem; font-weight: bold; color: #10ac84;">Net Pay</label>
                        <input type="number" class="form-input" name="netPay" placeholder="0.00" readonly style="font-size: 1.2rem; font-weight: bold; color: #10ac84;">
                    </div>
                </div>

                <button type="button" class="download-btn" onclick="generateAndDownloadPDF()">ðŸ“¥ Generate & Download PDF</button>
