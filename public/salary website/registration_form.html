<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .next-button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 style="color:rgb(0, 140, 255);">Bandy & Moot</h1>
        </div>

        <div class="success-message" id="successMessage">
            Information saved successfully! ðŸŽ‰
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required 
                       placeholder="Enter your first name" minlength="2">
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required 
                       placeholder="Enter your last name" minlength="2">
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="employeeId">Employee ID <span class="required">*</span></label>
                <input type="text" id="employeeId" name="employeeId" required 
                       placeholder="Enter your employee ID" minlength="3">
                <div class="error-message" id="employeeIdError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required
                       placeholder="Enter your phone number" pattern="[0-9]{10}">
                <div class="error-message" id="phoneError"></div>
            </div>

            <button type="button" id="nextButton" class="next-button" disabled>
                Next
            </button>
            <button type="button" id="saveButton" class="next-button" style="background-color: #28a745; margin-top: 10px;">
    Save
</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login-trigger">Sign in here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const nextButton = document.getElementById('nextButton');
        const successMessage = document.getElementById('successMessage');
        
        // Required fields
        const requiredFields = ['firstName', 'lastName', 'employeeId', 'email', 'phone'];

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^\d{10}$/;
            return re.test(phone.replace(/\D/g, ''));
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById(fieldId).style.borderColor = '#dc3545';
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.style.display = 'none';
            document.getElementById(fieldId).style.borderColor = '#28a745';
        }

        function validateField(fieldId, value) {
            switch(fieldId) {
                case 'firstName':
                case 'lastName':
                    return value && value.length >= 2;
                case 'employeeId':
                    return value && value.length >= 3;
                case 'email':
                    return value && validateEmail(value);
                case 'phone':
                    return value && validatePhone(value);
                default:
                    return true;
            }
        }

        function checkFormValidity() {
            let allValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const value = field.value.trim();
                
                if (!validateField(fieldId, value)) {
                    allValid = false;
                }
            });
            
            nextButton.disabled = !allValid;
            
            if (allValid) {
                nextButton.style.background = '#667eea';
                nextButton.style.cursor = 'pointer';
            } else {
                nextButton.style.background = '#ccc';
                nextButton.style.cursor = 'not-allowed';
            }
        }

        // Add event listeners to all required fields
        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.addEventListener('input', checkFormValidity);
            field.addEventListener('blur', checkFormValidity);
        });

        // Next button click handler
        nextButton.addEventListener('click', function() {
            if (!nextButton.disabled) {
                // Validate all fields before proceeding
                let isValid = true;
                
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    const value = field.value.trim();
                    
                    if (!validateField(fieldId, value)) {
                        let message = '';
                        switch(fieldId) {
                            case 'firstName':
                                message = 'First name is required and must be at least 2 characters';
                                break;
                            case 'lastName':
                                message = 'Last name is required and must be at least 2 characters';
                                break;
                            case 'employeeId':
                                message = 'Employee ID is required and must be at least 3 characters';
                                break;
                            case 'email':
                                message = 'Please enter a valid email address';
                                break;
                            case 'phone':
                                message = 'Phone number is required - please enter a valid 10-digit phone number';
                                break;
                        }
                        showError(fieldId, message);
                        isValid = false;
                    } else {
                        clearError(fieldId);
                    }
                });
                
                if (isValid) {
                    // Save form data to localStorage (optional)
                    const formData = {};
                    requiredFields.forEach(fieldId => {
                        formData[fieldId] = document.getElementById(fieldId).value;
                    });
                    
                    // Navigate to next page
                    window.location.href = '/salary website/registration_form2.html';
                }
            }
        });
        saveButton.addEventListener('click', function () {
    let isValid = true;

    requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const value = field.value.trim();

        if (!validateField(fieldId, value)) {
            let message = '';
            switch (fieldId) {
                case 'firstName':
                    message = 'First name is required and must be at least 2 characters';
                    break;
                case 'lastName':
                    message = 'Last name is required and must be at least 2 characters';
                    break;
                case 'employeeId':
                    message = 'Employee ID is required and must be at least 3 characters';
                    break;
                case 'email':
                    message = 'Please enter a valid email address';
                    break;
                case 'phone':
                    message = 'Phone number is required - please enter a valid 10-digit phone number';
                    break;
            }
            showError(fieldId, message);
            isValid = false;
        } else {
            clearError(fieldId);
        }
    });

    if (isValid) {
        const formData = {};
        requiredFields.forEach(fieldId => {
            formData[fieldId] = document.getElementById(fieldId).value;
        });
        localStorage.setItem("registrationFormData", JSON.stringify(formData));
        successMessage.style.display = "block";
        successMessage.textContent = "Information saved successfully! âœ…";
        setTimeout(() => {
            successMessage.style.display = "none";
        }, 3000);
    }
});

<!-- Optional: Auto-fill if data exists -->
window.addEventListener('load', () => {
    const savedData = localStorage.getItem("registrationFormData");
    if (savedData) {
        const data = JSON.parse(savedData);
        requiredFields.forEach(fieldId => {
            if (data[fieldId]) {
                document.getElementById(fieldId).value = data[fieldId];
            }
        });
        checkFormValidity();
    }
});

        // Initial check
        checkFormValidity();

        // fetch('http://localhost:5500/api/employees')
        //   .then(res => res.json())
        //   .then(data => console.log('Employees:', data))
        //   .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
