<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.6s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: rgb(0, 140, 255);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .education-card {
            padding: 30px;
            border-radius: 20px;
            background: white;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #f0f0f0;
        }

        .section-divider {
            margin: 30px 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #333;
        }

        .form-group label .required {
            color: #ff6b6b;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }

        .form-group select {
            color: #333;
        }

        .form-group select option {
            background: white;
            color: #333;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
            background: #f8f9ff;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .backlog-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e6ff;
            margin-top: 20px;
        }

        .backlog-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-option label {
            margin: 0;
            font-weight: 500;
        }

        .backlog-count {
            display: none;
        }

        .backlog-count.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .optional-note {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .mandatory-note {
            font-size: 0.8rem;
            color: #ff6b6b;
            font-style: italic;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }

            .row,
            .row-three {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Bandy & Moot</h1>
            <p>Higher Education Information</p>
        </div>

        <div class="success-message" id="successMessage">
            Education information saved successfully!
        </div>

        <form id="educationForm">
            <div class="education-card">
                <div class="section-title">Diploma Information</div>
                <div class="optional-note">All fields in this section are optional</div>
                
                <div class="form-group">
                    <label>Diploma College/Institute Name</label>
                    <input type="text" id="diplomaCollege" name="diplomaCollege"
                           placeholder="Enter diploma college/institute name" minlength="2">
                    <div class="error-message" id="diplomaCollegeError"></div>
                </div>

                <div class="form-group">
                    <label>Diploma Course/Branch</label>
                    <input type="text" id="diplomaCourse" name="diplomaCourse"
                           placeholder="e.g., Mechanical Engineering, Computer Science, etc." minlength="2">
                    <div class="error-message" id="diplomaCourseError"></div>
                </div>

                <div class="row-three">
                    <div class="form-group">
                        <label>Diploma Duration</label>
                        <select id="diplomaDuration" name="diplomaDuration">
                            <option value="">Select Duration</option>
                            <option value="2 Years">2 Years</option>
                            <option value="3 Years">3 Years</option>
                        </select>
                        <div class="error-message" id="diplomaDurationError"></div>
                    </div>

                    <div class="form-group">
                        <label>Diploma Year of Passing</label>
                        <input type="number" id="diplomaYear" name="diplomaYear"
                               placeholder="Enter year" min="1990" max="2030">
                        <div class="error-message" id="diplomaYearError"></div>
                    </div>

                    <div class="form-group">
                        <label>Diploma Percentage/CGPA</label>
                        <input type="text" id="diplomaGrade" name="diplomaGrade"
                               placeholder="e.g., 85% or 8.5 CGPA">
                        <div class="error-message" id="diplomaGradeError"></div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="section-title">Graduation Information</div>
                <div class="mandatory-note">All fields in this section are mandatory</div>
                
                <div class="form-group">
                    <label>Graduation College/University Name <span class="required">*</span></label>
                    <input type="text" id="graduationCollege" name="graduationCollege" required
                           placeholder="Enter graduation college/university name" minlength="2">
                    <div class="error-message" id="graduationCollegeError"></div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Graduation Course/Degree <span class="required">*</span></label>
                        <select id="graduationCourse" name="graduationCourse" required>
                            <option value="">Select Course</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.E">B.E</option>
                            <option value="BCA">BCA</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="B.Com">B.Com</option>
                            <option value="BBA">BBA</option>
                            <option value="BA">BA</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error-message" id="graduationCourseError"></div>
                    </div>

                    <div class="form-group">
                        <label>Specialization/Branch <span class="required">*</span></label>
                        <input type="text" id="graduationSpecialization" name="graduationSpecialization" required
                               placeholder="Enter specialization/branch">
                        <div class="error-message" id="graduationSpecializationError"></div>
                    </div>
                </div>

                <div class="row-three">
                    <div class="form-group">
                        <label>Graduation Duration <span class="required">*</span></label>
                        <select id="graduationDuration" name="graduationDuration" required>
                            <option value="">Select Duration</option>
                            <option value="3 Years">3 Years</option>
                            <option value="4 Years">4 Years</option>
                            <option value="5 Years">5 Years</option>
                        </select>
                        <div class="error-message" id="graduationDurationError"></div>
                    </div>

                    <div class="form-group">
                        <label>Graduation Year of Passing <span class="required">*</span></label>
                        <input type="number" id="graduationYear" name="graduationYear" required
                               placeholder="Enter year" min="1990" max="2030">
                        <div class="error-message" id="graduationYearError"></div>
                    </div>

                    <div class="form-group">
                        <label>Graduation Percentage/CGPA <span class="required">*</span></label>
                        <input type="text" id="graduationGrade" name="graduationGrade" required
                               placeholder="e.g., 75% or 7.5 CGPA">
                        <div class="error-message" id="graduationGradeError"></div>
                    </div>
                </div>

                <div class="backlog-section">
                    <div class="backlog-title">Academic Backlogs Information</div>
                    
                    <div class="form-group">
                        <label>Do you have any backlogs during graduation? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="backlogYes" name="hasBacklogs" value="yes" required>
                                <label for="backlogYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="backlogNo" name="hasBacklogs" value="no" required>
                                <label for="backlogNo">No</label>
                            </div>
                        </div>
                        <div class="error-message" id="backlogError"></div>
                    </div>

                    <div class="backlog-count" id="backlogCountSection">
                        <div class="row">
                            <div class="form-group">
                                <label>Number of Backlogs <span class="required">*</span></label>
                                <input type="number" id="backlogCount" name="backlogCount"
                                       placeholder="Enter number of backlogs" min="1" max="50">
                                <div class="error-message" id="backlogCountError"></div>
                            </div>

                            <div class="form-group">
                                <label>Current Status</label>
                                <select id="backlogStatus" name="backlogStatus">
                                    <option value="">Select Status</option>
                                    <option value="All Cleared">All Cleared</option>
                                    <option value="Partially Cleared">Partially Cleared</option>
                                    <option value="Not Cleared">Not Cleared</option>
                                </select>
                                <div class="error-message" id="backlogStatusError"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Additional Details (Optional)</label>
                            <textarea id="backlogDetails" name="backlogDetails"
                                    placeholder="Any additional information about backlogs (subjects, reasons, etc.)"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="backButton" class="btn">
                    Back
                </button>
                <button type="button" id="saveButton" class="btn">
                    Save Data
                </button>
                <button type="button" id="nextButton" class="btn" disabled>
                    Next
                </button>
            </div>
        </form>
    </div>

    <script>
    const form = document.getElementById('educationForm');
    const nextButton = document.getElementById('nextButton');
    const backButton = document.getElementById('backButton');
    const saveButton = document.getElementById('saveButton');
    const successMessage = document.getElementById('successMessage');
    const backlogCountSection = document.getElementById('backlogCountSection');

    // Mandatory fields for form validation (all graduation fields are now required)
    const requiredFields = [
        'graduationCollege',
        'graduationCourse',
        'graduationSpecialization',
        'graduationDuration',
        'graduationYear',
        'graduationGrade',
        'hasBacklogs'
    ];

    // In-memory storage for saved data
    let savedEducationData = null;

    // Handle backlog radio button changes
    document.querySelectorAll('input[name="hasBacklogs"]').forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.value === 'yes') {
                backlogCountSection.classList.add('show');
                document.getElementById('backlogCount').setAttribute('required', 'required');
            } else {
                backlogCountSection.classList.remove('show');
                document.getElementById('backlogCount').removeAttribute('required');
                // Clear backlog fields when "No" is selected
                document.getElementById('backlogCount').value = '';
                document.getElementById('backlogStatus').value = '';
                document.getElementById('backlogDetails').value = '';
            }
            checkFormValidity();
        });
    });

    function validateField(fieldId, value) {
        switch(fieldId) {
            case 'graduationCollege':
                return value && value.trim().length >= 2;
            case 'graduationCourse':
            case 'graduationSpecialization':
            case 'graduationDuration':
            case 'graduationGrade':
                return value && value.trim() !== '';
            case 'graduationYear':
                const year = parseInt(value);
                return year >= 1990 && year <= 2030;
            case 'hasBacklogs':
                return value && (value === 'yes' || value === 'no');
            case 'backlogCount':
                const count = parseInt(value);
                return !isNaN(count) && count >= 1 && count <= 50;
            default:
                return true;
        }
    }

    function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + 'Error');
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            const field = document.getElementById(fieldId);
            if (field) field.style.borderColor = '#ff6b6b';
        }
    }

    function clearError(fieldId) {
        const errorElement = document.getElementById(fieldId + 'Error');
        if (errorElement) {
            errorElement.style.display = 'none';
            const field = document.getElementById(fieldId);
            if (field) field.style.borderColor = '#28a745';
        }
    }

    function checkFormValidity() {
        let allValid = true;
        
        // Check required fields
        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId) || document.querySelector(`input[name="${fieldId}"]`);
            if (!field) return;
            
            let value;
            if (fieldId === 'hasBacklogs') {
                const checkedRadio = document.querySelector('input[name="hasBacklogs"]:checked');
                value = checkedRadio ? checkedRadio.value : '';
            } else {
                value = field.value.trim();
            }
            
            if (!validateField(fieldId, value)) {
                allValid = false;
            }
        });
        
        // If backlogs is "yes", check backlog count
        const hasBacklogs = document.querySelector('input[name="hasBacklogs"]:checked');
        if (hasBacklogs && hasBacklogs.value === 'yes') {
            const backlogCount = document.getElementById('backlogCount').value.trim();
            if (!validateField('backlogCount', backlogCount)) {
                allValid = false;
            }
        }
        
        nextButton.disabled = !allValid;
    }

    function collectFormData() {
        const data = {};
        // Diploma fields (optional)
        data.diplomaCollege = document.getElementById('diplomaCollege').value;
        data.diplomaCourse = document.getElementById('diplomaCourse').value;
        data.diplomaDuration = document.getElementById('diplomaDuration').value;
        data.diplomaYear = document.getElementById('diplomaYear').value;
        data.diplomaGrade = document.getElementById('diplomaGrade').value;

        // Graduation fields (mandatory)
        data.graduationCollege = document.getElementById('graduationCollege').value;
        data.graduationCourse = document.getElementById('graduationCourse').value;
        data.graduationSpecialization = document.getElementById('graduationSpecialization').value; // Corrected ID
        data.graduationDuration = document.getElementById('graduationDuration').value;
        data.graduationYear = document.getElementById('graduationYear').value;
        data.graduationGrade = document.getElementById('graduationGrade').value;
        
        // Backlogs
        const hasBacklogsRadio = document.querySelector('input[name="hasBacklogs"]:checked');
        data.hasBacklogs = hasBacklogsRadio ? hasBacklogsRadio.value : '';
        if (data.hasBacklogs === 'yes') {
            data.backlogCount = document.getElementById('backlogCount').value;
            data.backlogStatus = document.getElementById('backlogStatus').value;
            data.backlogDetails = document.getElementById('backlogDetails').value;
        } else {
            data.backlogCount = '';
            data.backlogStatus = '';
            data.backlogDetails = '';
        }
        return data;
    }

    // Add event listeners to required form fields
    requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        // Handle radio buttons separately for event listeners
        if (fieldId === 'hasBacklogs') {
            document.querySelectorAll('input[name="hasBacklogs"]').forEach(radio => {
                radio.addEventListener('change', checkFormValidity);
            });
        } else if (field) {
            field.addEventListener('input', checkFormValidity);
            field.addEventListener('change', checkFormValidity);
            field.addEventListener('blur', checkFormValidity);
        }
    });

    // Add event listener to backlog count field
    document.getElementById('backlogCount').addEventListener('input', checkFormValidity);
    document.getElementById('backlogCount').addEventListener('change', checkFormValidity);

    // Button event listeners - UPDATED BACK BUTTON NAVIGATION
    backButton.addEventListener('click', function() {
        window.location.href = 'registration_form4.html';
    });

    // Save button functionality - matches registration_form3.html style
    saveButton.addEventListener('click', function() {
        let isValid = true;

        // Validate all required fields
        requiredFields.forEach(fieldId => {
            if (fieldId === 'hasBacklogs') {
                if (!document.querySelector('input[name="hasBacklogs"]:checked')) {
                    showError('backlog', 'Please select if you have backlogs');
                    isValid = false;
                } else {
                    clearError('backlog');
                }
                return;
            }

            const field = document.getElementById(fieldId);
            if (!field) return;
            const value = field.value.trim();

            if (!validateField(fieldId, value)) {
                let message = '';
                switch (fieldId) {
                    case 'graduationCollege':
                        message = 'College name is required (minimum 2 characters)';
                        break;
                    case 'graduationCourse':
                        message = 'Please select graduation course';
                        break;
                    case 'graduationSpecialization':
                        message = 'Specialization/Branch is required';
                        break;
                    case 'graduationDuration':
                        message = 'Please select graduation duration';
                        break;
                    case 'graduationYear':
                        message = 'Please enter a valid year (1990-2030)';
                        break;
                    case 'graduationGrade':
                        message = 'Percentage/CGPA is required';
                        break;
                }
                showError(fieldId, message);
                isValid = false;
            } else {
                clearError(fieldId);
            }
        });

        // Validate backlog count if backlogs = yes
        const hasBacklogs = document.querySelector('input[name="hasBacklogs"]:checked');
        if (hasBacklogs && hasBacklogs.value === 'yes') {
            const backlogCount = document.getElementById('backlogCount').value.trim();
            if (!validateField('backlogCount', backlogCount)) {
                showError('backlogCount', 'Please enter number of backlogs (1-50)');
                isValid = false;
            } else {
                clearError('backlogCount');
            }
        }

        if (isValid) {
            // Collect and save form data
            const formData = collectFormData(); // Use the unified collectFormData function
            formData.savedAt = new Date().toLocaleString();

            // Store the data in memory
            savedEducationData = formData;
            
            // Log the saved data to console for verification
            console.log('Education Details Saved:', savedEducationData);
            
            // Show success message
            successMessage.style.display = "block";
            successMessage.innerHTML = `
                <strong>Education Details Saved Successfully! ✅</strong><br>
                <small>Saved at: ${formData.savedAt}</small><br>
                <small>Course: ${formData.graduationCourse} | Year: ${formData.graduationYear}</small>
            `;
            
            // Change save button text temporarily to indicate success
            const originalText = saveButton.textContent;
            saveButton.textContent = "Saved ✓";
            saveButton.style.background = "#198754";
            
            setTimeout(() => {
                successMessage.style.display = "none";
                saveButton.textContent = originalText;
                saveButton.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            }, 4000);

            // Try to save in-memory as fallback
            try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('educationFormData', JSON.stringify(formData));
                        console.log('Data also saved to localStorage');
                    }
                } catch (e) {
                    console.log('localStorage not available, data saved in memory only');
                }
        }
    });

    nextButton.addEventListener('click', function() {
        if (!nextButton.disabled) {
            let isValid = true;

            // Validate all required fields before navigation
            requiredFields.forEach(fieldId => {
                if (fieldId === 'hasBacklogs') {
                    if (!document.querySelector('input[name="hasBacklogs"]:checked')) {
                        showError('backlog', 'Please select if you have backlogs');
                        isValid = false;
                    } else {
                        clearError('backlog');
                    }
                    return;
                }

                const field = document.getElementById(fieldId);
                if (!field) return;
                const value = field.value.trim();

                if (!validateField(fieldId, value)) {
                    let message = '';
                    switch (fieldId) {
                        case 'graduationCollege':
                            message = 'College name is required (minimum 2 characters)';
                            break;
                        case 'graduationCourse':
                            message = 'Please select graduation course';
                            break;
                        case 'graduationSpecialization':
                            message = 'Specialization/Branch is required';
                            break;
                        case 'graduationDuration':
                            message = 'Please select graduation duration';
                            break;
                        case 'graduationYear':
                            message = 'Please enter a valid year (1990-2030)';
                            break;
                        case 'graduationGrade':
                            message = 'Percentage/CGPA is required';
                            break;
                    }
                    showError(fieldId, message);
                    isValid = false;
                } else {
                    clearError(fieldId);
                }
            });

            // Validate backlog count if backlogs = yes
            const hasBacklogs = document.querySelector('input[name="hasBacklogs"]:checked');
            if (hasBacklogs && hasBacklogs.value === 'yes') {
                const backlogCount = document.getElementById('backlogCount').value.trim();
                if (!validateField('backlogCount', backlogCount)) {
                    showError('backlogCount', 'Please enter number of backlogs (1-50)');
                    isValid = false;
                } else {
                    clearError('backlogCount');
                }
            }

            if (isValid) {
                // Save form data before navigation
                const formData = collectFormData();
                savedEducationData = { ...formData, savedAt: new Date().toLocaleString() };
                
                // Explicitly save to localStorage before navigating
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('educationFormData', JSON.stringify(savedEducationData));
                        console.log('Data saved to localStorage before navigation');
                    }
                } catch (e) {
                    console.log('localStorage not available, data saved in memory only');
                }

                // Show success message briefly
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/salary website/registration_form5.html';
                }, 1500);
            }
        }
    });

    // Load saved data on page load (if available)
        window.addEventListener('load', function() {
            try {
                // Try to load from localStorage first (for real browser environments)
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const savedData = localStorage.getItem('educationFormData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        
                        // Fill the form with saved data
                        Object.keys(data).forEach(key => {
                            const field = document.getElementById(key);
                            if (field) {
                                // Handle radio buttons specifically
                                if (key === 'hasBacklogs') {
                                    const radio = document.querySelector(`input[name="hasBacklogs"][value="${data[key]}"]`);
                                    if (radio) {
                                        radio.checked = true;
                                        // Manually trigger change to show/hide backlog section
                                        const event = new Event('change');
                                        radio.dispatchEvent(event);
                                    }
                                } else {
                                    field.value = data[key];
                                }
                            }
                        });
                        
                        // Update validation state
                        checkFormValidity();
                        
                        // Show a notice that data was loaded
                        successMessage.style.display = "block";
                        successMessage.innerHTML = `
                            <strong>Previously saved data loaded</strong><br>
                            <small>Last saved: ${data.savedAt || 'Unknown'}</small>
                        `;
                        setTimeout(() => {
                            successMessage.style.display = "none";
                        }, 3000);
                    }
                }
            } catch (e) {
                console.log('Could not load saved data:', e.message);
            }
        });

    // Initial form validation check
    checkFormValidity();
</script>
