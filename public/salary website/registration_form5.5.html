<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Projects Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: slideUp 0.6s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            text-align: center;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
            color: #333;
        }

        .mandatory-indicator {
            color: #ff4757;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #333;
        }

        .form-group label .required {
            color: #ff4757;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
            background: white;
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }



        .error-message {
            color: #ff4757;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .help-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .field-separator {
            height: 1px;
            background: linear-gradient(to right, transparent, #e1e5e9, transparent);
            margin: 25px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
                max-width: 95%;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message" id="successMessage">
            Information saved successfully! ðŸŽ‰
        </div>

        <form id="skillsProjectsForm">
            <div class="section-card">
                <h2 class="card-title">
                    Skills & Projects Information
                </h2>

                <div class="form-group">
                    <label>Key Skills <span class="required">*</span></label>
                    <textarea id="keySkills" name="keySkills" placeholder="e.g., JavaScript, Python, React, Leadership, Communication, Problem Solving..." required></textarea>
                    <div class="help-text">List your key technical and soft skills separated by commas (minimum 3 characters)</div>
                    <div class="error-message" id="keySkillsError"></div>
                </div>

                <div class="field-separator"></div>

                <div class="form-group">
                    <label>Projects</label>
                    <textarea id="projects" name="projects" placeholder="Describe your major projects, technologies used, and your role..."></textarea>
                    <div class="help-text">Describe your significant projects and contributions</div>
                    <div class="error-message" id="projectsError"></div>
                </div>

                <div class="field-separator"></div>

                <div class="form-group">
                    <label>Key Achievements</label>
                    <textarea id="keyAchievements" name="keyAchievements" placeholder="e.g., Increased system performance by 40%, Led a team of 5 developers, Implemented CI/CD pipeline..."></textarea>
                    <div class="help-text">List your professional achievements and accomplishments</div>
                    <div class="error-message" id="keyAchievementsError"></div>
                </div>

                <div class="button-container">
                    <button type="button" id="backButton" class="btn btn-back">
                        Back
                    </button>
                    <button type="button" id="saveButton" class="btn btn-save">
                        Save
                    </button>
                    <button type="button" id="nextButton" class="btn btn-next" disabled>
                        Next
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // In-memory storage for saved data
        let savedSkillsProjectsData = null;

        // Form elements
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const saveButton = document.getElementById('saveButton');
        const successMessage = document.getElementById('successMessage');
        const keySkillsField = document.getElementById('keySkills');

        // Back button functionality - Updated to go to registration_form5.html
        backButton.addEventListener('click', function() {
            window.location.href = 'registration_form5.html';
        });

        // Next button functionality - Updated to go to registration_form6.html
        nextButton.addEventListener('click', function() {
            // Validate mandatory fields before navigation
            if (validateMandatoryFields()) {
                // Save form data before navigation
                const formData = collectFormData();
                savedSkillsProjectsData = { ...formData, savedAt: new Date().toLocaleString() };
                
                // Navigate to next form
                window.location.href = '/salary website/registration_form6.html';
            }
        });

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                const field = document.getElementById(fieldId);
                if (field) field.style.borderColor = '#dc3545';
            }
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.style.display = 'none';
                const field = document.getElementById(fieldId);
                if (field) field.style.borderColor = '#28a745';
            }
        }

        function collectFormData() {
            const formData = {};
            const form = document.getElementById('skillsProjectsForm');
            const formElements = form.querySelectorAll('input, select, textarea');
            
            formElements.forEach(element => {
                if (element.name) {
                    formData[element.name] = element.value;
                }
            });
            
            return formData;
        }

        function validateField(fieldId, value) {
            switch(fieldId) {
                case 'keySkills':
                    return value && value.trim().length >= 3;
                default:
                    return true;
            }
        }

        function validateMandatoryFields() {
            const mandatoryFields = ['keySkills'];
            let isValid = true;

            mandatoryFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field) return;
                const value = field.value.trim();

                if (!validateField(fieldId, value)) {
                    let message = '';
                    switch (fieldId) {
                        case 'keySkills':
                            message = 'Key skills are required (minimum 3 characters)';
                            break;
                    }
                    showError(fieldId, message);
                    isValid = false;
                } else {
                    clearError(fieldId);
                }
            });

            return isValid;
        }

        function toggleNextButton() {
            const isValid = validateMandatoryFields();
            nextButton.disabled = !isValid;
        }

        // Save button functionality - Updated to match registration_form3.html
        saveButton.addEventListener('click', function () {
            let isValid = true;
            const fieldsToValidate = ['keySkills'];

            // Validate mandatory field
            fieldsToValidate.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field) return;
                const value = field.value.trim();

                if (!validateField(fieldId, value)) {
                    let message = '';
                    switch (fieldId) {
                        case 'keySkills':
                            message = 'Key skills are required (minimum 3 characters)';
                            break;
                    }
                    showError(fieldId, message);
                    isValid = false;
                } else {
                    clearError(fieldId);
                }
            });

            if (isValid) {
                // Collect and save form data to in-memory storage
                const formData = collectFormData();
                formData.savedAt = new Date().toLocaleString();

                // Store the data
                savedSkillsProjectsData = formData;
                
                // Log the saved data to console for verification
                console.log('Skills, Projects & Achievements Data Saved:', savedSkillsProjectsData);
                
                // Show success message with saved confirmation
                successMessage.style.display = "block";
                successMessage.innerHTML = `
                    <strong>Skills, Projects & Achievements Saved Successfully! âœ…</strong><br>
                    <small>Saved at: ${formData.savedAt}</small><br>
                    <small>Skills: ${formData.keySkills ? formData.keySkills.substring(0, 30) + '...' : 'Not specified'}</small>
                `;
                
                // Change save button text temporarily to indicate success
                const originalText = saveButton.textContent;
                saveButton.textContent = "Saved âœ“";
                saveButton.style.background = "#198754";
                
                setTimeout(() => {
                    successMessage.style.display = "none";
                    saveButton.textContent = originalText;
                    saveButton.style.background = "linear-gradient(135deg, #28a745 0%, #20c997 100%)";
                }, 4000);

                // Optionally, try to save to localStorage as a fallback
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('skillsProjectsFormData', JSON.stringify(formData));
                        console.log('Data also saved to localStorage');
                    }
                } catch (e) {
                    console.log('localStorage not available, data saved in memory only');
                }
            }
        });

        // Load saved data on page load (if available)
        window.addEventListener('load', function() {
            try {
                // Try to load from localStorage first (for real browser environments)
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const savedData = localStorage.getItem('skillsProjectsFormData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        
                        // Fill the form with saved data
                        Object.keys(data).forEach(key => {
                            const field = document.getElementById(key);
                            if (field && data[key]) {
                                field.value = data[key];
                            }
                        });
                        
                        // Show a notice that data was loaded
                        successMessage.style.display = "block";
                        successMessage.innerHTML = `
                            <strong>Previously saved data loaded</strong><br>
                            <small>Last saved: ${data.savedAt || 'Unknown'}</small>
                        `;
                        setTimeout(() => {
                            successMessage.style.display = "none";
                        }, 3000);
                    }
                }
            } catch (e) {
                console.log('Could not load saved data:', e.message);
            }
            
            // Initial check for next button visibility
            toggleNextButton();
            
            console.log('Skills, Projects & Achievements form loaded');
        });

        // Add real-time validation for better user experience
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', function() {
                // Real-time validation and toggle next button
                toggleNextButton();
            });

            element.addEventListener('blur', function() {
                const errorElement = document.getElementById(this.name + 'Error');
                if (errorElement && this.value.trim() && !validateField(this.name, this.value.trim())) {
                    let message = 'Please enter a valid value';
                    showError(this.name, message);
                } else if (errorElement) {
                    clearError(this.name);
                }
            });
        });

        // Add character count for text areas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                const maxLength = 1000;
                const currentLength = this.value.length;
                
                // Create or update character counter
                let counter = this.parentElement.querySelector('.char-counter');
                if (!counter) {
                    counter = document.createElement('div');
                    counter.className = 'char-counter';
                    counter.style.cssText = 'font-size: 0.7rem; color: #666; text-align: right; margin-top: 3px;';
                    this.parentElement.appendChild(counter);
                }
                
                counter.textContent = `${currentLength}/1000 characters`;
                
                if (currentLength > maxLength * 0.9) {
                    counter.style.color = '#ff4757';
                } else {
                    counter.style.color = '#666';
                }
            });
        });
    </script>
</body>
</html>
